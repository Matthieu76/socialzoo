<div class="container">

    <div class="row">
        <p><a href="#/" class="waves-effect waves-light btn"><i class="material-icons left">replay</i>Retour</a></p>
    </div>
    <form name="puba.publicationForm" ng-submit="puba.addPublication()">
        <div class="row">
            <div class="input-field col s12">
                <input id="titrePublication" type="text" class="validate" ng-model="puba.titrePublication" required>
                <label for="titrePublication">Titre de la publication</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="textePublication" type="text" class="validate" ng-model="puba.textePublication" required>
                <label for="textePublication">Texte de la publication</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="nbLikes" type="text" class="validate" ng-model="puba.nbLikes" required>
                <label for="nbLikes">Nombre de Likes</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="listeCommentaires" type="text" class="validate" ng-model="puba.listeCommentaires" required>
                <label for="listeCommentaires">Liste des commentaires</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light right" type="submit">Publier<i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
